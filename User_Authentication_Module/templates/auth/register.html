{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | FocusForge</title>
    <link rel="stylesheet" href="{% static 'Landing/style.css' %}">
    <link rel="stylesheet" href="{% static 'auth/auth_style.css' %}">
</head>
<body>
    <div class="auth-container">
        <h2>Create a FocusForge Account</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'user_authentication_module:login' %}">Login here</a></p>
    </div>
</body>
</html>
